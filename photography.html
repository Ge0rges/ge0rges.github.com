<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georges Kanaan - Photography</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        :root {
            --background-color: #000000;
            --text-color: #E3F2FD; /* Ice White */
            --highlight-color: #5DA9E9; /* Glacier Blue */
            --hover-color: #76C7C0; /* Iceberg Teal */
            --link-color: #A1E3FF; /* Arctic Cyan */
            --link-hover-color: #1E6091; /* Frozen Sapphire */
            --border-color: #B0BEC5; /* Frost Gray */
            --font-primary: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            text-align: center;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 40px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .title-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--highlight-color);
        }

        .title-section h2 {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--highlight-color);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
            padding: 10px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery a {
            display: block;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery a:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--link-hover-color);
        }
    </style>
</head>
<body>

    <div class="title-section">
        <h1><a href="#" id="back-link">Georges Kanaan</a></h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var referrer = document.referrer;
            var link = document.getElementById("back-link");

            if (referrer.includes("index_fr.html")) {
                link.href = "index_fr.html";
            } else {
                link.href = "index.html";
            }
        });
    </script>

    <div class="gallery" id="photo-gallery">
        <!-- Images will be dynamically inserted here -->
    </div>

    <!-- Lightbox  -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/miromannino/Justified-Gallery/refs/heads/master/dist/css/justifiedGallery.css" />
    <script src="https://raw.githubusercontent.com/miromannino/Justified-Gallery/refs/heads/master/dist/js/jquery.justifiedGallery.js"></script>

    <!-- JavaScript to Load Images from GitHub -->
    <script>
        const GITHUB_USER = "Ge0rges";
        const REPO_NAME = "ge0rges.github.com";
        const BRANCH = "main"; 
        const FOLDER_PATH = "assets/photos"; 
        const COMPRESSED_FOLDER_PATH = "assets/compressed_photos"; 

        async function loadPhotos() {
            const gallery = document.getElementById('photo-gallery');
            const compressedApiUrl = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${COMPRESSED_FOLDER_PATH}?ref=${BRANCH}`;

            try {
                const response = await fetch(compressedApiUrl);
                if (!response.ok) throw new Error("GitHub API request failed");

                const data = await response.json();
                const imageFiles = data.filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name));

                if (imageFiles.length === 0) {
                    gallery.innerHTML = "<p>No images found.</p>";
                    return;
                }

                imageFiles.forEach(file => {
                    // Instead of using file.download_url, construct a direct RAW URL:
                    const fileName = file.name;
                    
                    // Thumbnail (compressed) image:
                    const compressedImgSrc = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${BRANCH}/${COMPRESSED_FOLDER_PATH}/${fileName}`;
                    
                    // Full-resolution image:
                    const fullResImgSrc = `https://raw.githubusercontent.com/${GITHUB_USER}/${REPO_NAME}/${BRANCH}/${FOLDER_PATH}/${fileName}`;

                    const imgElement = `
                        <a href="${fullResImgSrc}">
                            <img src="${compressedImgSrc}" alt="${fileName}">
                        </a>
                    `;
                    gallery.innerHTML += imgElement;
                });

            } catch (error) {
                console.error("Error loading images:", error);
                gallery.innerHTML = "<p>Could not load photos. Please check your GitHub repository settings.</p>";
            }

            $("#photo-gallery").justifiedGallery();

        }

        window.onload = loadPhotos;
    </script>

    <footer>
        &copy; <span id="currentYear"></span> Georges Kanaan. All rights reserved.
    </footer>

    <!-- JavaScript to Update Current Year -->
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
